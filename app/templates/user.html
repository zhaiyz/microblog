<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<table>
	<tr align="top">
		<td><img src="{{ user.avatar(128) }}"></td>
		<td><h1>User: {{ user.nickname }}</h1></td>
		{% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
		{% if user.last_seen %}<p><i>Last seen on: {{ user.last_seen }}</p>{% endif %}
	</tr>
</table>
<hr>
{% for post in posts %}
	{% include 'post.html' %}
{% endfor %}
{% endblock %}
